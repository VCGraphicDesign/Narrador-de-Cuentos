<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrador de Cuentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Quicksand:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            /* Fondo Rosado Suave y Mágico */
            background: linear-gradient(180deg, #fff1f2 0%, #ffe4e6 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        .font-lexend {
            font-family: 'Lexend', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-width: 4px;
        }

        /* Scrollbar temática para mayor legibilidad */
        .custom-scrollbar::-webkit-scrollbar {
            width: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #f472b6;
            /* Rosa vibrante */
            border-radius: 20px;
            border: 3px solid white;
        }

        /* Animación del Libro Mágico */
        .magical-book {
            width: 80px;
            height: 60px;
            position: relative;
            perspective: 1000px;
        }

        .book-page {
            width: 50%;
            height: 100%;
            background: #fff1f2;
            position: absolute;
            right: 0;
            transform-origin: left;
            border: 3px solid #f472b6;
            border-left: none;
            animation: flip-page 2s infinite ease-in-out;
            border-radius: 0 10px 10px 0;
        }

        .book-base {
            width: 100%;
            height: 100%;
            background: white;
            border: 3px solid #f472b6;
            border-radius: 10px;
            position: absolute;
        }

        @keyframes flip-page {
            0% {
                transform: rotateY(0deg);
            }

            50% {
                transform: rotateY(-180deg);
            }

            100% {
                transform: rotateY(0deg);
            }
        }

        /* Reloj de arena mágico */
        .magical-hourglass {
            font-size: 3rem;
            animation: rotate-hourglass 2.5s infinite linear;
        }

        @keyframes rotate-hourglass {
            0% {
                transform: rotate(0deg);
            }

            45% {
                transform: rotate(0deg);
            }

            55% {
                transform: rotate(180deg);
            }

            100% {
                transform: rotate(180deg);
            }
        }
    </style>

</script>
</head>

</html>
