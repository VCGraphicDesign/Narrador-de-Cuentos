<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrador de Cuentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Quicksand:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            /* Fondo Rosado Suave y Mágico */
            background: linear-gradient(180deg, #fff1f2 0%, #ffe4e6 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        .font-lexend {
            font-family: 'Lexend', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-width: 4px;
        }

        /* Scrollbar temática para mayor legibilidad */
        .custom-scrollbar::-webkit-scrollbar {
            width: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #f472b6;
            /* Rosa vibrante */
            border-radius: 20px;
            border: 3px solid white;
        }
    </style>
